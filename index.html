<!doctype html> 
<html lang="de">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Street View Animator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./vendor/ffmpeg/ffmpeg.js"></script>

    </head>
    <body>
        <div id="overlay">
            <p>
                Video wird verarbeitet... 
            </p>
            <progress id="progress" max="100" />
        </div>
        <div id="pano"></div>
        <div id="ui">
            <h3>Google Street View Animator</h3>
            <section class="row">
                <button id="btnA" style="flex:1">Start setzen</button>
                <button id="btnB" style="flex:1" disabled>Ende setzen</button>
            </section>
            <section>
                <label>Dauer (ms)</label>
                <div class="row">
                    <input id="dur" type="number" min="1000" step="1000" value="10000" />
                    <button id="play" disabled>Abspielen</button>
                </div>
            </section>
            <section class="col">
                <label>Kurve</label>
                <select id="ease">
                    <option value="linear">Linear</option>
                    <option value="easeInOutSine" selected>EaseInOutSine</option>
                    <option value="easeInOutQuad">EaseInOutQuad</option>
                    <option value="easeInOutCubic">EaseInOutCubic</option>
                    <option value="easeInOutQuart">EaseInOutQuart</option>
                    <option value="easeInOutQuint">EaseInOutQuint</option>
                    <option value="easeInOutExpo">EaseInOutExpo</option>
                    <option value="easeInOutCirc">EaseInOutCirc</option>
                    <option value="easeFastLongTail">EaseFastLongTail</option>
                </select> 
            </section>
            <section>
                <div class="row">
                    <button id="recStart">Kameraschwenk aufnehmen (WebM)</button>
                </div>
            </section>
            <section >
                <label>Interaktion</label>
                <div class="row small">
                    <label class="row"><input id="clickToGo" type="checkbox" /> Click‑to‑Go aktiv</label>
                    <label class="row"><input id="linksCtrl" type="checkbox" /> Links‑Pfeile anzeigen</label>
                </div>
            </section>
            <section>
                <label>Location wechseln</label>
                <div class="row">
                    <input id="url" type="text" placeholder="https://maps.google.com/... oder https://maps.app.goo.gl/..." style="flex:1" />
                    <button id="goUrl">Go URL</button>
                </div>
            </section>
            <section>
                <details>
                    <summary>Benutzerdefinierte Startposition</summary>
                    <div class="row">
                        <div class="col small" style="max-width: calc(50% - 4px);">
                            <label for="lat" min="-180" max="180">Längengrad</label>
                            <input id="lat" type="number" step="0.000001" value="52.516275" />
                        </div>
                        <div class="col small" style="max-width: calc(50% - 4px);">
                            <label for="lng" min="-90" max="90">Breitengrad</label>
                            <input id="lng" type="number" step="0.000001" value="13.377704" />
                        </div>
                    </div>
                    <div class="col">
                        <button id="go">Go</button>
                    </div>
                </details>
    
                <details><summary>API‑Key</summary>
                    <div class="col">
                        <button id="resetKey">API‑Key zurücksetzen</button>
                    </div>
                    <div class="small">Beim ersten Start wirst du nach dem Key gefragt. Mit diesem Button kannst du ihn zurücksetzen (Seite neu lädt dann erneut und fragt nach einem Key).</div>
                </details>

            </section>


        <script src="api-key.js"></script>
        <script src="app.js"></script>
    </body>
</html>
